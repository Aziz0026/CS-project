<link rel="stylesheet" href="../css/index.css">
<script src="../js/events.js"></script>
<script src="../js/game.js"></script>

<head>
  <title>Singleplayer</title>
</head>
  <body>
    <div class="btn">
      <h2 class="success" onclick="backToMenu()">Back to menu</h2>
    </div>
    <div class="text-center"id="box">
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>
<div id="message"></div>
  <ul id="gameBoard">
    <li class="tic"id="0" onclick="play(this.id)">#</li>
    <li class="tic"id="1" onclick="play(this.id)">#</li>
    <li class="tic"id="2" onclick="play(this.id)">#</li>
    <li class="tic"id="3" onclick="play(this.id)">#</li>
    <li class="tic"id="4" onclick="play(this.id)">#</li>
    <li class="tic"id="5" onclick="play(this.id)">#</li>
    <li class="tic"id="6" onclick="play(this.id)">#</li>
    <li class="tic"id="7" onclick="play(this.id)">#</li>
    <li class="tic"id="8" onclick="play(this.id)">#</li>
  </ul>
  <div class="clearfix"></div>
<footer>
  <button id="reset" onclick="reset()">Reset</button>
</footer>
</div>
<div>
  <h1>Scores</h1>
  <header class="score">
    <h2>
      <div id="user">
      </div>
    </h2>
    <h2>
      <div id="computer">
      </div>
    </h2>
    <h2>
      <div id="draw">
      </div>
    </h2>
  </header>
</div>
</body>

<script type="text/javascript">
     initMove();
</script>
