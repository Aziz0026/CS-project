<link rel="stylesheet" href="../css/index.css">
<script src="../js/events.js"></script>
<script src="../js/game.js"></script>

<script>
    //getting mode from session storage
    mode = sessionStorage.getItem('mode');

    //starting of the body tag
    document.write('<body>');

    //back button
    document.write('<div id="back"><h2 class="success" onclick="openPage(\'menu.html\', \'index.html\')">Back to menu</h2></div>');

    //grid with header
    drawGrid();

    //footer
    document.write('<footer><button id="reset" onclick="reset()">Reset</button></footer>' + '</div>');

    //TODO
    //scores table
    drawScores();

    //start of the game
    startOfTheGame();

    //changing tab name depending on game mode (single player or multi player)
    changeTitle(mode);

    //ending of body tag
    document.write('</body>');
</script>
